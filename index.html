<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打卡系统</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js" async></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.6.0/echarts.min.js"
        integrity="sha512-XSmbX3mhrD2ix5fXPTRQb2FwK22sRMVQTpBP2ac8hX7Dh/605hA2QDegVWiAvZPiXIxOV0CbkmUjGionDpbCmw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-box {
            padding: 8px;
            width: 200px;
            margin-bottom: 20px;
        }

        .calendar {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .calendar h2 {
            text-align: center;
            margin: 0;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 10px;
        }

        .calendar-day {
            padding: 5px;
            border: 1px solid #ddd;
            text-align: center;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            min-width: 150px;
        }

        .calendar-content {
            font-size: 12px;
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            text-align: left;
        }

        .calendar-day.has-record {
            background-color: #e6f7ff;
            font-weight: bold;
        }

        .calendar-day:hover {
            background-color: #f5f5f5;
        }

        .record-form {
            margin-bottom: 20px;
        }

        .record-list {
            margin-bottom: 20px;
        }

        .record-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        .media-preview {
            max-width: 200px;
            max-height: 200px;
            margin: 10px 0;
        }

        /* 删除图表相关样式 */
        #chartContainer {
            height: 400px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 8px 16px;
            background-color: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #40a9ff;
        }

        .calendar-day.today {
            border: 2px solid #1890ff;
            font-weight: bold;
        }

        .calendar-day.today:not(.has-record):hover {
            background-color: #e6f7ff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>打卡系统</h1>
            <div>
                <button class="btn" onclick="exportRecords()">导出记录</button>
                <input type="file" id="importFile" accept=".xlsx,.xls" style="display: none;">
                <button class="btn" onclick="document.getElementById('importFile').click()">导入记录</button>
            </div>
        </div>

        <div class="calendar" id="calendar"></div>

        <div class="record-form">
            <h2>添加打卡记录</h2>
            <textarea id="content" rows="4" style="width: 100%; margin: 10px 0;" placeholder="输入打卡内容..."></textarea>
            <div>
                <input type="file" id="mediaInput" accept="image/*,video/*" multiple>
                <button class="btn" id="clockButton" onclick="toggleClock()">开始打卡</button>
            </div>
            <div id="mediaPreview"></div>
        </div>
        <input type="text" class="search-box" placeholder="搜索打卡记录...">
        <div class="record-list" id="recordList"></div>
    </div>

    <script src="./daka.js"></script>
</body>

</html>
